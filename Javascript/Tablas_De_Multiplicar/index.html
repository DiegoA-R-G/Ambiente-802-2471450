<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div
        class="wraper w-100 vh-100"
      >
        <div class="row">
          <div class=" vh-100 col-6 d-flex justify-content-center align-items-center flex-column ">
            <h1>Tablas de Multiplicar</h1>
            <div class="form-group mt-2 col-8">
              <label for="" class="form-label">¿Qué tabla desea buscar?</label>
              <select type="number" id="opcion" class="form-control col-12">
                <option value="1">Tabla del 1</option>
                <option value="2">Tabla del 2</option>
                <option value="3">Tabla del 3</option>
                <option value="4">Tabla del 4</option>
                <option value="5">Tabla del 5</option>
                <option value="6">Tabla del 6</option>
                <option value="7">Tabla del 7</option>
                <option value="8">Tabla del 8</option>
                <option value="9">Tabla del 9</option>
                <option value="10">Tabla del 10</option>
              </select>
            </div>
            <div class="form-group mt-3 col-8 text-end">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-success col-5 rounded-pill"
                onclick="obtenerTabla()"
              />
            </div>
          </div>
          <div class="col-6">
            <div class="d-flex justify-content-center align-items-center">
              <p id="contenido" class="contenido"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
